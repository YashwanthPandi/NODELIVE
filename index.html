<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume API Documentation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        .container {
            margin-top: 40px;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .endpoint {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .endpoint h2 {
            margin: 0 0 10px;
            color: #555;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #eef6f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume API Documentation</h1>
        <div class="endpoint">
            <h2>GET /personal-details</h2>
            <button class="btn btn-primary" onclick="fetchData('/personal-details')">Fetch Personal Details</button>
        </div>
        <div class="endpoint">
            <h2>GET /objective</h2>
            <button class="btn btn-primary" onclick="fetchData('/objective')">Fetch Objective</button>
        </div>
        <div class="endpoint">
            <h2>GET /education</h2>
            <button class="btn btn-primary" onclick="fetchData('/education')">Fetch Education</button>
        </div>
        <div class="endpoint">
            <h2>GET /technical-skills</h2>
            <button class="btn btn-primary" onclick="fetchData('/technical-skills')">Fetch Technical Skills</button>
        </div>
        <div class="endpoint">
            <h2>GET /professional-experience</h2>
            <button class="btn btn-primary" onclick="fetchData('/professional-experience')">Fetch Professional Experience</button>
        </div>
        <div class="endpoint">
            <h2>GET /projects</h2>
            <button class="btn btn-primary" onclick="fetchData('/projects')">Fetch Projects</button>
        </div>
        <div class="endpoint">
            <h2>GET /certifications</h2>
            <button class="btn btn-primary" onclick="fetchData('/certifications')">Fetch Certifications</button>
        </div>
        <div class="endpoint">
            <h2>GET /leadership</h2>
            <button class="btn btn-primary" onclick="fetchData('/leadership')">Fetch Leadership</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function fetchData(endpoint) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
